
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <script src="tictac.js"></script>
    <link rel="stylesheet" href="tictac.css">
</head>
<body>
    <div id="container">
        <h1>Tic Tac Toe</h1>
        <div id="box">
            <div id="cell0" cellIndex="0" class="cell"></div>
            <div id="cell1" cellIndex="1" class="cell"></div>
            <div id="cell2" cellIndex="2" class="cell"></div>
            <div id="cell3" cellIndex="3" class="cell"></div>
            <div id="cell4" cellIndex="4" class="cell"></div>
            <div id="cell5" cellIndex="5" class="cell"></div>
            <div id="cell6" cellIndex="6" class="cell"></div>
            <div id="cell7" cellIndex="7" class="cell"></div>
            <div id="cell8" cellIndex="8" class="cell"></div>
        </div>
        <h2 id="statusText">X's turn</h2>
        <button id="btn" onclick="restart()">Start</button>
    </div>
</body>
</html>
